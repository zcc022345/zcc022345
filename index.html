<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>利用js图片切换</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#div1 {
				margin: 50px auto;
				padding: 50px;
				width: 500px;
				background-color: aquamarine;
				text-align: center;
			}
		</style>
		
		<script type="text/javascript">
			window.onload = function(){
				/* 定义一个图片数组 */
				var imgArr = ["img/1.jpg","img/2.jpg","img/3.jpg","img/4.jpg"];
				
				/* 定义索引值 */
				var index = 0;
				
				var img = document.getElementsByTagName("img")[0];
				
				var info = document.getElementById("text");
				info.innerHTML = "共有" + imgArr.length +"张图片，现在是第" + (index + 1) + "张";
				
				var prev = document.getElementById("prev");
				prev.onclick = function(){
					
					index--;
					
					if(index < 0){
						index = imgArr.length - 1;
					};
					
					img.src = imgArr[index];
					
					info.innerHTML = "共有" + imgArr.length +"张图片，现在是第" + (index + 1) + "张";
				};
				
				var next = document.getElementById("next");
				next.onclick = function(){
					
					index++;
					
					if(index > imgArr.length-1){
						index = 0;
					};
					
					img.src = imgArr[index];
					
					info.innerHTML = "共有" + imgArr.length +"张图片，现在是第" + (index + 1) + "张";
				};
				
			};
		</script>
	</head>
	<body>
		<div id="div1">
			<p id="text"></p>
			
			<img src="img/1.jpg" alt=""><br>
			
			<button type="button" id="prev" value="上一张">上一张</button>
			<button type="button" id="next" value="下一张">下一张</button>
			
		</div>
	</body>
</html>
